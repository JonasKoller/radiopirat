<app-playerbar
  [currentRadiostation]="currentStation"
  (playingChanged)="changeIsPlaying($event)"
  (mutedChanged)="changeIsMuted($event)">
</app-playerbar>

<app-mobile-radiostation-card
  *ngFor="let radio of radios"
  (currentStationChanged)="changeCurrent($event)"
  [radiostation]="radio">
</app-mobile-radiostation-card>
