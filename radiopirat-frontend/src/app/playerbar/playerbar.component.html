<mat-card class="player-card mat-elevation-z10">
  <img
    src="/assets/icon.png"
    alt="Music-Logo">
  <p class="player-card-title">{{ currentRadiostation?.title }}</p>
  <p class="player-card-subtitle">{{ currentRadiostation?.subtitle }}</p>

  <button mat-icon-button class="player-card-play-button" (click)="clickPlayButton()">
    <mat-icon *ngIf="isPlaying">pause</mat-icon>
    <mat-icon *ngIf="!isPlaying">play_arrow</mat-icon>
  </button>

  <button mat-icon-button class="player-card-volume-button" (click)="clickMuteButton()">
    <mat-icon *ngIf="isMuted">volume_off</mat-icon>
    <mat-icon *ngIf="!isMuted">volume_up</mat-icon>
  </button>

</mat-card>

<div class="spacer"></div>
